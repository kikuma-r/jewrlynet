<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Net</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.png">
</head>

<body>
  <header>
    <h1 class="container">
      <img src="logo.png" width="215" height="110">
    </h1>
  </header>
  
  <div class="container">
    <main>
      <section class="product">
        <div class="item-info">
          <img src="ring.jpg" width="400" height="400">
        </div>

        <div class="item-info">
          <h1>Stone ring</h1>
          <p>天然石を使用したラグジュアリーなステンレスリング 金属アレルギー対応</p>
          <p>¥ 30,000</p>

          <div class="selects">
            <p>サイズ選択：</p>
            <select>
              <option>7</option>
              <option>9</option>
              <option>11</option>
              <option>13</option>
            </select>
          </div>
          <div class="selects">
            <p>数量：</p>
            <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <button>ADD TO CART</button>
        </div>

      </section>
    </main>
  </div>

  <footer>
    <small>(c)2023 Jewelry Net</small>
  </footer> 

</body>
</html>
